<div class="footer">
</div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/lightbox-plus-jquery.js') }}"></script>
    <script type="text/javascript">
      function myToggle() {
        var x = document.getElementById("lb-exif");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
